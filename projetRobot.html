<body>
<br>
   <div class="canva">
		<canvas id="mon_canvas" width="350" height="350"> 
  			Texte alternatif pour les navigateurs ne supportant pas Canvas.
		</canvas>

<script type="text/javascript">
// -------------------------------------------------------
// Méthodes de l'objet Grille  

function Grille(nbX,nbY,canvaID) {
	this.nbX=nbX;
	this.nbY=nbY;
	this.nbC=nbX*nbY;
	this.width=350;
	this.height=350;
	var dX=this.width/this.nbX;
	var dY=this.height/this.nbY;
	this.dX=dX;
	this.dY=dY;

	this.canvaID=canvaID;
	this.ctx=document.getElementById(canvaID).getContext('2d');
	this.nbCur=0;

	var obj=[];
	this.obj=obj;


	// Creation tableau 2D
	var tab = new Array(nbX);
	for (var k=0;k<nbX;k++) {
		tab[k]=new Array(nbY);
	}

	// Initialisation tableau
	for (var i=0;i<nbX;i++) {
		for (var j=0;j<nbY;j++) {
			tab[i][j]=false;
		}
	}
	this.tab=tab;
}

Grille.prototype.ajoutObjet=function(objet) {
	this.objet=objet;
	this.nbCur++;
	
	var obj=this.obj;
	var tab=this.tab;

	obj.push(objet);
	tab[objet.posX][objet.posY]=true;
	this.majDessinObjet();
}

Grille.prototype.majDessinObjet=function(objet,dx,dy) {
	var ctx=this.ctx;

	var tab=this.tab;
	var objet=this.objet;
	var i=objet.posX;
	var j=objet.posY;
	if (tab[i][j]) {
		Robot.prototype.dessin.call(this,ctx,dX,dY);
	}
	else {
		ctx.beginPath();
		ctx.strokeStyle="black";  
		ctx.lineWidth="1"; 
		ctx.rect(i*dX, j*dY, dX, dY);
		ctx.stroke();
		ctx.fillStyle="white";
		ctx.fill();
		ctx.closePath();
	}
}


Grille.prototype.mvtAdmis=function(objet,dx,dy) {
	var objet=this.objet;
	var posX=this.posX;
	var posY=this.posY;
	this.dx=dx;
	this.dy=dy;
	dX=this.dX;
	dY=this.dY;
	var tab=this.tab;
	var admis=true;

	if ((dx>dX && tab[posX+1][posY]==true) || (dx<-dX && tab[posX-1][posY]==true) || (dy>dY && tab[posX][posY+1]==true) || (dy>-dY && tab[posX][posY-1]==true)) {
		admis=false;
	}

	return admis;
}


Grille.prototype.dessinGrille=function() {
	var ctx=this.ctx;
	var width=this.width;
	var height=this.height;

	ctx.beginPath();
	ctx.strokeStyle="black";  
	ctx.lineWidth="3"; 
	ctx.rect(0, 0, width, height);
	ctx.stroke();	
}

Grille.prototype.dessin=function() {
	var ctx=this.ctx;
	var dX=this.width/this.nbX;
	var dY=this.height/this.nbY;
	var tab=this.tab;

	for (var i=0;i<this.nbX;i++) {
		for (var j=0;j<this.nbY;j++) {
			ctx.beginPath();
			ctx.strokeStyle="black";  
			ctx.lineWidth="1"; 
			ctx.rect(i*dX, j*dY, dX, dY);
			ctx.stroke();
			ctx.closePath();
		}
	}	 	
}

Grille.prototype.stopObjets=function() {

	for (var i=0;i<this.obj.lenght;i++){
		this.obj[i].eveille=false;
	}
}

// -------------------------------------------------------
// Méthodes de l'objet Robot



function Robot(posX,posY,vitesse,couleur)
{
	this.posX=posX;
	this.posY=posY;
	this.vitesse=vitesse;
	this.couleur=couleur;
    this.timeID=null;
    this.eveille=false;

}

Robot.prototype.dessin=function(ctx,dX,dY) {
	objet=this.objet;
	ctx.beginPath();
	ctx.fillStyle=objet.couleur;
	ctx.arc(objet.posX*dX+dX/2, objet.posY*dY+dY/2, dY/3, 0, 2 * Math.PI);
	ctx.fill();
	ctx.closePath();
}
Robot.prototype.reveille=function() {
	this.perception();
}


Robot.prototype.perception=function() {
	objet=this.objet;
	dX=this.dX;
	dY=this.dY;
	var tab=Grille.call(this,tab);
	
	var mvt=Grille.prototype.mvtAdmis.call(this,objet,dX,dY);
	var tabMvt=[4];

	for (var k=0; k<4; k++) {
		tabMvt[k]=true;
	}

	if (mvt) {
		if (Grille.call(this,tab[objet.posX-1][objet.posY])==true) {
				tabMvt[0]=false; //Si pion à gauche
			}
		else if (Grille.call(this,tab[objet.posX+1][objet.posY])==true) {
				tabMvt[1]=false; //Si pion à droite
			}
		else if (Grille.call(this,tab[objet.posX][objet.posY-1])==true) {
				tabMvt[2]=false; //Si pion en haut
			}
		else if (Grille.call(this,tab[objet.posX][objet.posY+1])==true) {
				tabMvt[3]=false; //Si pion en bas

			}	
	
	setTimeout(this.reflexion(tabMvt),1000);
}

Robot.prototype.reflexion=function(tabMvt) {
	var act=getRandomInt(0, 3);

	while (tabMvt[act]==false) {
		act=getRandomInt(0, 3);
	}
	setTimeout(this.action(act),1000);
}

Robot.prototype.action=function(act) {
	act=this.act;
	if (act==0) {
		objet=Grille.this.objet;
		this.objet.posX--;
		Grille.prototype.majDessinObjet.call(this,objet,dX,dY);
	}
	else if (act==1) {
		objet=Grille.this.objet;
		this.objet.posX++;
		Grille.prototype.majDessinObjet.call(this,objet,dX,dY);
	}
	else if (act==2) {
		objet=Grille.this.objet;
		this.objet.posY--;
		Grille.prototype.majDessinObjet.call(this,objet,dX,dY);
	}
	else if (act==3) {
		objet=Grille.this.objet;
		this.objet.posY++;
		Grille.prototype.majDessinObjet.call(this,objet,dX,dY);
	}
	this.perception();
}

// -------------------------------------------------------
// scène globale

var gr = new Grille(15,15,"mon_canvas");
gr.dessinGrille();

var rbt1 = new Robot(4,4,0.1,'black');
var rbt2 = new Robot(11,11,0.03,'red');
var rbt3 = new Robot(5,10,0.05,'blue');
gr.ajoutObjet(rbt1);
gr.ajoutObjet(rbt2);
gr.ajoutObjet(rbt3);
gr.dessin();
